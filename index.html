<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Was the Time Worth It?</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 7em;
            /* Double the h1 size */
            font-weight: 900;
            margin-bottom: 0.5em;
            color: #ff66cc;
            /* Soft neon pink for emotional tone */
        }

        .dialogue {
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.6;
            color: #fff;
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #00ff99;
            /* Neon green for emphasis */
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.8;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title">Was the Time Worth It?</div>
        <div class="dialogue">
            <span class="highlight">Hours into threads...</span>
            <span>Watching charts. Refreshing. Manifesting.</span>
            <span class="highlight">Sleep traded for screenshots.</span>
            <span>“One more meme. One more mint.”</span>
            <span class="highlight">We laughed. We degen’d. We believed.</span>
            <span>Now it’s quiet.</span>
        </div>
        <div class="footer">
            — But maybe... that silence *is* the answer.
        </div>
    </div>
</body>

</html>
